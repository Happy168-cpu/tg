<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무료 채팅 친구 찾기</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; color: #333; }
    .container { max-width: 480px; margin: auto; }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    .subtitle { font-size: 16px; color: #666; margin-bottom: 20px; }
    .photo { width: 100%; border-radius: 10px; margin-bottom: 20px; }
    .btn { display: block; width: 100%; background: #ff3366; color: #fff; padding: 15px; text-align: center; font-size: 18px; text-decoration: none; border-radius: 10px; }
    .footer { margin-top: 20px; font-size: 12px; color: #999; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">근처에 있는 여성들이 당신을 기다리고 있어요</div>
    <div class="subtitle">무료 가입하고 오늘 바로 대화 시작하세요!</div>
    <img src="https://your-cdn.com/sample.jpg" alt="profile" class="photo">
    <a class="btn" href="https://t.me/yourchannel">👉 지금 대화 시작하기</a>
    <div class="footer">본 서비스는 만 19세 이상만 이용 가능합니다.</div>
  </div>
</body>
</html>
